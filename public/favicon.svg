<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#6366F1"/>
    </linearGradient>
  </defs>
  <rect x="4" y="4" width="56" height="56" rx="14" fill="#111827"/>
  <g transform="translate(16 20)">
    <!-- Credit Card Body -->
    <rect x="0" y="0" width="32" height="20" rx="3" fill="url(#g)"/>
    <!-- Magnetic Strip -->
    <rect x="0" y="6" width="32" height="3" fill="#1E293B"/>
    <!-- Chip -->
    <rect x="4" y="11" width="4" height="3" rx="1" fill="#F1F5F9"/>
    <!-- Card Number Lines -->
    <rect x="10" y="12" width="8" height="1" fill="#F1F5F9" opacity="0.8"/>
    <rect x="20" y="12" width="8" height="1" fill="#F1F5F9" opacity="0.8"/>
    <rect x="10" y="15" width="6" height="1" fill="#F1F5F9" opacity="0.6"/>
  </g>
</svg>