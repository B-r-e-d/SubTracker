<svg xmlns="http://www.w3.org/2000/svg" width="640" height="160" viewBox="0 0 640 160">
  <rect width="640" height="160" rx="20" fill="#111827"/>
  <g transform="translate(24 24)">
    <defs>
      <linearGradient id="lg" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#3B82F6"/>
        <stop offset="100%" stop-color="#6366F1"/>
      </linearGradient>
    </defs>
    <g transform="translate(8 16)">
      <!-- Credit Card Body -->
      <rect x="0" y="0" width="64" height="40" rx="6" fill="url(#lg)"/>
      <!-- Magnetic Strip -->
      <rect x="0" y="12" width="64" height="6" fill="#1E293B"/>
      <!-- Chip -->
      <rect x="8" y="22" width="8" height="6" rx="2" fill="#F1F5F9"/>
      <!-- Card Number Lines -->
      <rect x="20" y="24" width="16" height="2" fill="#F1F5F9" opacity="0.8"/>
      <rect x="40" y="24" width="16" height="2" fill="#F1F5F9" opacity="0.8"/>
      <rect x="20" y="30" width="12" height="2" fill="#F1F5F9" opacity="0.6"/>
    </g>
    <text x="96" y="72" fill="#F3F4F6" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, Apple Color Emoji, Segoe UI Emoji" font-weight="700" font-size="56">SubTracker</text>
    <text x="96" y="110" fill="#E5E7EB" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, Apple Color Emoji, Segoe UI Emoji" font-weight="500" font-size="20">Track and manage recurring subscriptions</text>
  </g>
</svg>